<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Text Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* Basic styles and light theme (default) */
        body {
            font-family: 'Noto Sans', sans-serif; /* Updated font family */
            line-height: 1.7;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa; /* Light grey background */
            color: #212529; /* Dark grey text */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff; /* White content background */
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            /* font-family is inherited from body */
            color: #343a40; /* Slightly darker grey for heading */
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700; /* Noto Sans bold */
        }

        #content-display {
            /* font-family is inherited from body */
            white-space: pre-wrap; /* Preserves line breaks and wraps text */
            word-wrap: break-word;   /* Ensures long words break and wrap */
            font-size: 1.1em;
            color: #495057; /* Softer text color */
        }

        #content-display p.loading-message,
        #content-display p.error-message {
            /* font-family is inherited from body */
            text-align: center;
            font-style: italic;
            color: #6c757d; /* Muted color for status messages */
        }

        /* Dark theme styles */
        body.dark-mode {
            background-color: #1a1a1a; /* Very dark grey background */
            color: #e9ecef; /* Light grey text */
        }

        body.dark-mode .container {
            background-color: #2c2c2c; /* Darker content background */
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        body.dark-mode h1 {
            color: #f8f9fa; /* White heading */
        }

        body.dark-mode #content-display {
            color: #ced4da; /* Lighter text color for content */
        }

        body.dark-mode #content-display p.loading-message,
        body.dark-mode #content-display p.error-message {
            color: #adb5bd; /* Muted light color for status messages in dark mode */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Fantasy Story</h1>
        <div id="content-display">
            <p class="loading-message">Loading content from Fantasy.txt...</p>
        </div>
    </div>

    <script>
        function applyTheme(isDarkMode) {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Immediately check and apply theme to prevent FOUC (Flash Of Unstyled Content)
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        applyTheme(prefersDarkScheme.matches);

        // Listen for changes in system preference
        prefersDarkScheme.addEventListener('change', (event) => {
            applyTheme(event.matches);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const contentDisplay = document.getElementById('content-display');
            const owner = 'wllclngn';
            const repo = 'SomeKindofFiction';
            // Assuming 'main' is the default branch. 
            // If your default branch is 'master' or something else, change it here.
            const branch = 'main'; 
            const filePath = 'Fantasy.txt';
            const rawFileURL = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${filePath}`;

            fetch(rawFileURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(text => {
                    if (text.trim() === '') {
                        contentDisplay.innerHTML = '<p class="error-message">Fantasy.txt appears to be empty.</p>';
                    } else {
                        contentDisplay.textContent = text;
                    }
                })
                .catch(error => {
                    console.error('Error fetching Fantasy.txt:', error);
                    contentDisplay.innerHTML = `<p class="error-message">Error loading content from ${filePath}.<br>Please ensure the file exists at the correct path in the '${branch}' branch, the repository is public, and there are no network issues.</p>`;
                });
        });
    </script>
</body>
</html>
