<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Text Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        .rounded-background {
          background-color: lightblue;
          border-radius: 12px;
          padding: 10px;
          display: inline-block;
        }
        
        @font-face {
            font-family: 'Novela Regular';
            src: url('./fonts/Novela-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Novela Regular', sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 20px;
            background-color: #181818;
            color: #E7E7E7;
            display: flex;
            justify-content: center;
        }

        .container {
            width: fit-content;
            margin: 20px;
            background-color: #181818;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        #content-display {
            max-width: 80ch;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-wrap: break-word;
            font-size: 1.1em;
            color: #E7E7E7;
        }

        #content-display p {
            margin-bottom: 1em;
        }

        .dynamic-link {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
        }

        .dynamic-link a {
            color: #217CFA;
            text-decoration: none;
        }

        .dynamic-link a:hover {
            text-decoration: underline;
        }
        
        desktop-width {
          max-width: 80ch;
          margin: 0 auto;
          line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            body {
                display: block;
                padding: 10px;
            }

            .container {
                width: 100%;
                margin: 0;
                background-color: #181818;
                box-shadow: none;
                border-radius: 0;
                padding: 0;
            }

            #content-display {
                max-width: 100%;
                font-size: 1em;
                margin: 0;
            }

            h1 {
                margin-top: 10px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container"class="rounded-background">
        <h1><center><i><B>Work in Progress.</h1></center></i></B><br />
        <center>By Will Clingan</center><br />
        <div class="dynamic-link">
            <a id="last-entry-link" href="#">Read the Last Entry</a>
        </div>
        <div id="content-display">
            <p class="loading-message">Loading content from Fantasy.txt...</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentDisplay = document.getElementById('content-display');
            const lastEntryLink = document.getElementById('last-entry-link');
            const owner = 'wllclngn';
            const repo = 'SomeKindofFiction';
            const branch = 'main';
            const filePath = 'Fantasy.txt';
            const rawFileURL = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${filePath}`;

            fetch(rawFileURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(text => {
                    if (text.trim() === '') {
                        contentDisplay.innerHTML = '<p class="error-message">Fantasy.txt appears to be empty.</p>';
                    } else {
                        const processedText = text.replace(/([^\n])\n([^\n])/g, '$1 $2');
                        const entries = processedText.split(/(?=●)/).map(entry => entry.trim()).filter(entry => entry);

                        const lastEntryIndex = entries.length - 1;
                        lastEntryLink.href = `?entry=${lastEntryIndex}`;
                        lastEntryLink.addEventListener('click', (event) => {
                            event.preventDefault();
                            renderEntry(entries[lastEntryIndex]);
                        });

                        const urlParams = new URLSearchParams(window.location.search);
                        const entryIndex = urlParams.get('entry');
                        if (entryIndex !== null && entries[entryIndex]) {
                            renderEntry(entries[entryIndex]);
                        } else {
                            renderEntry(entries.join('\n\n'));
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching Fantasy.txt:', error);
                    contentDisplay.innerHTML = `<p class="error-message">Error loading content from ${filePath}.<br>Please ensure the file exists at the correct path in the '${branch}' branch, and try again.</p>`;
                });

            function renderEntry(entry) {
                contentDisplay.innerHTML = `<p>${entry.replace(/\n/g, '<p class="desktop-width"></p>')}</p>`;
            }
        });
    </script>
</body>
</html>
