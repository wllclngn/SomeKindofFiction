<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Text Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* Basic styles and light theme (default) */
        body {
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #212529;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
        }

        .container {
            width: fit-content;
            margin: 20px;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        #content-display {
            max-width: 80ch;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-wrap: break-word;
            font-size: 1.1em;
            color: #495057;
            margin-left: auto;
            margin-right: auto;
        }

        #content-display p {
            margin-bottom: 1em;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            body {
                display: block; /* Allow text to fill the screen */
                padding: 10px; /* Reduce padding around the content */
            }

            .container {
                width: 100%; /* Allow container to fill the screen */
                margin: 0;
                background-color: transparent; /* Use body background as the overall background */
                box-shadow: none; /* Remove box shadow on mobile */
                border-radius: 0; /* Remove rounded corners */
                padding: 0; /* Remove container padding */
            }

            #content-display {
                max-width: 100%; /* Allow text to fill the screen width */
                font-size: 1em; /* Adjust font size for better readability */
                margin: 0; /* Remove centering margins */
            }

            h1 {
                margin-top: 10px; /* Provide a smaller top margin for the heading */
                margin-bottom: 15px; /* Adjust bottom margin for spacing */
            }
        }

        #content-display p.loading-message,
        #content-display p.error-message {
            text-align: center;
            font-style: italic;
            color: #6c757d;
        }

        /* Dark theme styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e9ecef;
        }

        body.dark-mode .container {
            background-color: transparent;
            box-shadow: none;
        }

        body.dark-mode h1 {
            color: #f8f9fa;
        }

        body.dark-mode #content-display {
            color: #ced4da;
        }

        body.dark-mode #content-display p.loading-message,
        body.dark-mode #content-display p.error-message {
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Some kind of fiction...</h1>
        <center><i>Work in Progress.</i></center><br />
        <center>By Will Clingan</center><br />
        <div id="content-display">
            <p class="loading-message">Loading content from Fantasy.txt...</p>
        </div>
    </div>

    <script>
        function applyTheme(isDarkMode) {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        applyTheme(prefersDarkScheme.matches);

        prefersDarkScheme.addEventListener('change', (event) => {
            applyTheme(event.matches);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const contentDisplay = document.getElementById('content-display');
            const owner = 'wllclngn';
            const repo = 'SomeKindofFiction';
            const branch = 'main';
            const filePath = 'Fantasy.txt';
            const rawFileURL = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${filePath}`;

            fetch(rawFileURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(text => {
                    if (text.trim() === '') {
                        contentDisplay.innerHTML = '<p class="error-message">Fantasy.txt appears to be empty.</p>';
                    } else {
                        const paragraphs = text.split(/\n\s*\n/);
                        contentDisplay.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');
                    }
                })
                .catch(error => {
                    console.error('Error fetching Fantasy.txt:', error);
                    contentDisplay.innerHTML = `<p class="error-message">Error loading content from ${filePath}.<br>Please ensure the file exists at the correct path in the '${branch}' branch, and that it is accessible.</p>`;
                });
        });
    </script>
</body>
</html>
